     window.onscroll = function() {myFunction()};

    var sticky = navbarc.offsetTop;

    function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbarc.classList.add("sticky")
    } else {
      navbarc.classList.remove("sticky");
    }
  }
